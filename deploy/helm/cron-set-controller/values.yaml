replicas: 1

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

kubeRbacProxy:
  image:
    # -- kubeRbacProxy image repository
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    # -- Overrides the kubeRbacProxy image tag
    tag: v0.13.1
  # -- kubeRbacProxy container resources
  resources: {}
  # -- kubeRbacProxy container security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

manager:
  image:
    # -- cron-set-controller image repository
    repository: ghcr.io/grasse-oss/cron-set-controller
  # -- cron-set-controller container resources
  resources: {}
  # -- cron-set-controller container security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  env:
    KUBERNETES_CLUSTER_DOMAIN: cluster.local
    # -- The key of the node's specific annotation to be used for the name when the cronjob is created
    # If not set, the node's name is used
    NODE_IDENTIFICATION_KEY: ""

metricsService:
  enabled: true
  # -- metrics service port
  port: 8443
  # -- metrics service type
  type: ClusterIP

# -- pod node selector
nodeSelector: {}

# -- pod tolerations
tolerations: []

# -- pod affinity
affinity: {}
